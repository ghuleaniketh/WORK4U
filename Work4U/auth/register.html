<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../assets/css/landr.css" />
</head>
<body>
  <div class="form-container">
    <form class="form-box" id="registerForm">
      <h2>Create Your Account</h2>
        <label for="fname">First name</label>
        <input type="text" id="fname" placeholder="Enter First Name" required>

        <label for="lname">Last name</label>
        <input type="text" id="lname" placeholder="Enter Last Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="93x-xxx-xxxx" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" placeholder="Create a strong password" required>

      <button type="submit">Register</button>

      <p class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>
  <script type="module" src="../database/register.js"></script>
</body>
</html>
